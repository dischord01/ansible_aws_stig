# file: roles/aws.infra.ansible/tasks/aws_infra_create.yml
---

#---------------------------------------------------
#  VPC
#---------------------------------------------------
- name: Create a AWS VPC with a public subnet
  ec2_vpc_net:
    name:        "{{ name }}"
    tags:        "{{ vpc_resource_tags }}"
    region:      "{{ region }}"
    cidr_block:  10.0.0.0/16
    dns_support: true
  register: vpc
  tags:
    - vpc_create

- name: debug module.
  debug: 
    var: vpc

- set_fact:
      aws_vpc_id: "{{ vpc.vpc.id }}"

- name: debug module.
  debug: 
    var: aws_vpc_id

#---------------------------------------------------
#  Create Subnet
#---------------------------------------------------
- name: Create subnet 
  ec2_vpc_subnet:
    state:  present
    cidr:   10.0.0.0/20
    vpc_id: "{{ aws_vpc_id }}"
    az:     "{{ az }}"
    tags:   "{{ subnet_resource_tags }}"
    region: "{{ region }}"
  register: subnet
  tags:
    - vpc_create

- set_fact:
      aws_subnet_id: "{{ subnet.subnet.id }}"

#---------------------------------------------------
#  IGW
#---------------------------------------------------
- name: Create IGW
  ec2_vpc_igw:
    state:  present
    vpc_id: "{{ aws_vpc_id }}"
    region: "{{ region }}"
    tags: "{{ igw_resource_tags }}"
  register: igw
  tags:
    - vpc_create

- set_fact:
      aws_igw_id: "{{ igw.gateway_id }}"

#---------------------------------------------------
#  Route Table
#---------------------------------------------------
- name: Set up public subnet route table
  ec2_vpc_route_table:
    vpc_id: "{{ aws_vpc_id }}"
    region: "{{ region }}"
    tags:   "{{ route_resource_tags }}"
    subnets:
      - "{{ aws_subnet_id }}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ aws_igw_id }}"
  register: public_route_table

