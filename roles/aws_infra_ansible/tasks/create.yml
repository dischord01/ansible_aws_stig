#---------------------------------------------------
#  Security Groups
#---------------------------------------------------
- name: Security group
  ec2_group:
    description: EC2 security group
    name:   "{{ sg_name }}"
    vpc_id: "{{ aws_vpc_id }}"
    region: "{{ region }}"
    tags: "{{ sg_resource_tags }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8080
        to_port: 8080
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        from_port: all
        to_port: all
        cidr_ip: 0.0.0.0/0
  register: sec_group

#---------------------------------------------------
#  EC2 
#---------------------------------------------------
- name: Launch EC2 Instance
  ec2:
    wait: yes
    exact_count: 1
    region: "{{ region }}"
    image: "{{ workshop_ami }}"
    key_name: "{{ workshop_keypair }}"
    group_id: "{{ sec_group.group_id }}"
    instance_type: "{{ workshop_instance_type }}"
    assign_public_ip: "{{ workshop_public_ip }}"
    volumes:
      - device_name: /dev/xvda
        volume_type: gp2
        volume_size: 8
        delete_on_termination: true
    count_tag:
      Name: "{{ workshop_instance_tag }}"
    instance_tags:
      Name: "{{ workshop_instance_tag }}"
      StopGroup: "OfficeHoursTerminator"
      DeleteTag: "ATW"
      SecurityGroup: "DISA_STIG_RHEL_7"
    vpc_subnet_id: "{{ aws_subnet_id }}"
  register: ec2_instance
  tags:
    - vpc_create


